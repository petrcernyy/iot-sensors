<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature and Humidity</title>

    <script src="/socket.io/socket.io.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .rectangle {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            border-radius: 10px;
        }
        .temperature {
            background-color: #ff5733;
        }
        .humidity {
            background-color: #33b5e5;
        }
        .value {
            font-size: 36px;
            font-weight: bold;
        }
        .led-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .led-off {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle temperature">
            <div>Temperature</div>
            <div id="temperature-value" class="value">0.00°C</div>
        </div>
        <div class="rectangle humidity">
            <div>Humidity</div>
            <div id="humidity-value" class="value">0.00%</div>
        </div>
    </div>

    <button id="led-button" class="led-button" onclick="toggleLED()">LED</button>

    <script>
        const socket = io();

        socket.on('temperature', function(data) {
            updateTemperature(data);
        })

        socket.on('humidity', function(data) {
            updateHumidity(data);
        })

        let led_s = 0;

        function toggleLED(){
            if (led_s){
                socket.emit('led', 0);
                led_s = 0;
            }
            else {
                socket.emit('led', 1);
                led_s = 1;
            }
        }
        // Function to update temperature value
        function updateTemperature(value) {
            let numValue = parseFloat(value);
            if (!isNaN(numValue)) {
                document.getElementById('temperature-value').innerText = numValue.toFixed(2) + '°C';
            } else {
                console.error('Invalid temperature value');
            }
        }

        // Function to update humidity value
        function updateHumidity(value) {
            let numValue = parseFloat(value);
            if (!isNaN(numValue)) {
                document.getElementById('humidity-value').innerText = numValue.toFixed(2) + '%';
            } else {
                console.error('Invalid humidity value');
            }
        }
    </script>
</body>
</html>
