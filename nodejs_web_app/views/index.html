    <style>

<body>
    <div class="container">
        <div class="left-panel">

<script>

    updateDate();

    let Tempctx = document.getElementById('TempChart').getContext('2d');
    let Humctx = document.getElementById('HumChart').getContext('2d');

    let xyValues = [];                              /*!< Empty variable for storing datasets to display in graph */

    let TempChart = new Chart(Tempctx, {                    // Create new graph using chartjs 
        type: "line",                               // Specify line graph
        data: {
            datasets: []                            // No data yet 
        },
        options: {
            responsive: true,                       // Resizes the graph automatically when new data arrive 
            maintainAspectRatio: true,              // Maintains constant scale width:height 
            animation: {                            // Animation for new data when they appear 
                duration: 1000,
                easing: 'easeOutBounce',
            },
            scales: {
                x: {
                    type: 'time',                   // X axis is displayed in time format 
                    time: {
                        unit: 'second',             // Default unit is second 
                        displayFormats: {
                            second: 'HH:mm:ss'      // Format of each tick in axis displayed 
                        }
                    },
                    title: {
                        display: true,              // Display label of axis 
                        text: 'Time [HH:MM:SS]',    // Text of label 
                        font: {                     // Font size and weight of text 
                            size: 14,
                            weight: 'bold'
                        }
                    },
                    ticks: {                        
                        autoSkip: true,             // If true, automatically calculates how many labels can be shown and hides labels accordingly 
                        maxTicksLimit: 10           // Maximum number of ticks and gridlines to show 
                    },
                },
                y: {
                    title: {
                        display: true,              // Display label of axis 
                        text: 'Temperature [°C]',   // Text of label 
                        font: {                     // Font size and weight of text
                            size: 14,
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: {
                zoom: {                             // Allow zooming in graph 
                    zoom: {                         // Allow zooming with mouse wheel 
                        wheel: {
                            enabled: true,
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'xy',                 // Allow moving in both directions with mouse wheel 
                        speed: 0.1
                    },
                    pan: {                          // Allow zooming with mouse click 
                        enabled: true,
                        mode: 'xy',                 // Allow moving in both directions with mouse click 
                        speed: 0.1
                    }
                },
                legend: {
                    display: true,                  // Display legend 
                    position: 'bottom',             // Position of legend is below the graph
                    labels: {
                        font: {
                            weight: 'bold'          // Make legends label font
                        },
                        usePointStyle: true         // Display the style of point in graph next to legend label
                    }
                }
            }
        }
    });

    let HumChart = new Chart(Humctx, {                    // Create new graph using chartjs 
        type: "line",                               // Specify line graph
        data: {
            datasets: []                            // No data yet 
        },
        options: {
            responsive: true,                       // Resizes the graph automatically when new data arrive 
            maintainAspectRatio: true,              // Maintains constant scale width:height 
            animation: {                            // Animation for new data when they appear 
                duration: 1000,
                easing: 'easeOutBounce',
            },
            scales: {
                x: {
                    type: 'time',                   // X axis is displayed in time format 
                    time: {
                        unit: 'second',             // Default unit is second 
                        displayFormats: {
                            second: 'HH:mm:ss'      // Format of each tick in axis displayed 
                        }
                    },
                    title: {
                        display: true,              // Display label of axis 
                        text: 'Time [HH:MM:SS]',    // Text of label 
                        font: {                     // Font size and weight of text 
                            size: 14,
                            weight: 'bold'
                        }
                    },
                    ticks: {                        
                        autoSkip: true,             // If true, automatically calculates how many labels can be shown and hides labels accordingly 
                        maxTicksLimit: 10           // Maximum number of ticks and gridlines to show 
                    },
                },
                y: {
                    title: {
                        display: true,              // Display label of axis 
                        text: 'Humidity [%]',   // Text of label 
                        font: {                     // Font size and weight of text
                            size: 14,
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: {
                zoom: {                             // Allow zooming in graph 
                    zoom: {                         // Allow zooming with mouse wheel 
                        wheel: {
                            enabled: true,
                        },
                        pinch: {
                            enabled: true
                        },
                        mode: 'xy',                 // Allow moving in both directions with mouse wheel 
                        speed: 0.1
                    },
                    pan: {                          // Allow zooming with mouse click 
                        enabled: true,
                        mode: 'xy',                 // Allow moving in both directions with mouse click 
                        speed: 0.1
                    }
                },
                legend: {
                    display: true,                  // Display legend 
                    position: 'bottom',             // Position of legend is below the graph
                    labels: {
                        font: {
                            weight: 'bold'          // Make legends label font
                        },
                        usePointStyle: true         // Display the style of point in graph next to legend label
                    }
                }
            }
        }
    });

    function updateGraph(name, temperature, humidity) {
        let datasetFound = false;
        let tempDataset = TempChart.data.datasets;
        let humDataset = HumChart.data.datasets;

        // Iterate through each dataset in graph and check if passed color is created, if yes then update this dataset
        // if not then create new dataset.
        for (let dataset of tempDataset) {
            if (dataset.label === name) {
                dataset.data.push({
                    x: new Date(),
                    y: temperature
                });
                datasetFound = true;
                break;
            }
        }

        for (let dataset of humDataset) {
            if (dataset.label === name) {
                dataset.data.push({
                    x: new Date(),
                    y: humidity
                });
                datasetFound = true;
                break;
            }
        }

        if (!datasetFound) {
            let color = '#'+(Math.random()*0xFFFFFF<<0).toString(16);

                    x: new Date(),

            humDataset.push({                              // Create new dataset
                label: name, 
                borderColor: color,
                backgroundColor: 'rgba(0,0,0,0)',

                pointStyle: 'crossRot',
                pointBackgroundColor: color,
                data: [{
                    x: new Date(),
                    y: humidity

    }

    function initGraph(name, temperature, temp_time, humidity, hum_time)
    {
        let tempDataset = TempChart.data.datasets;
        let humDataset = HumChart.data.datasets;

        let color = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        tempDataset.push({                              // Create new dataset
            label: name, 
            borderColor: color,
            backgroundColor: 'rgba(0,0,0,0)',
            pointRadius: 10,
            pointStyle: 'crossRot',
            pointBackgroundColor: color,
            data: [{
                x: temp_time[0],
                y: temperature[0]
            }],
            fill: false,
            showLine: true
        });

        for (let dataset of tempDataset) {
            if (dataset.label === name) {
                for (let i = 1; i < temperature.length; i++) {
                    dataset.data.push({
                        x: temp_time[i],
                        y: temperature[i]
                    });
                }
            }
        }

        let colorhum = '#'+(Math.random()*0xFFFFFF<<0).toString(16);
        humDataset.push({                              // Create new dataset
            label: name, 
            borderColor: colorhum,
            backgroundColor: 'rgba(0,0,0,0)',
            pointRadius: 10,
            pointStyle: 'crossRot',
            pointBackgroundColor: color,
            data: [{
                x: hum_time[0],
                y: humidity[0]
            }],
            fill: false,
            showLine: true
        });

        for (let dataset of humDataset) {
            if (dataset.label === name) {
                for (let i = 1; i < humidity.length; i++) {
                    dataset.data.push({
                        x: hum_time[i],
                        y: humidity[i]
                    });
                }
            }
        }

        TempChart.update();
        HumChart.update();

    }


    function resetZoom()
    {
        chart.resetZoom();
    }

    function clearGraph() {
        chart.data.datasets = []; 
        chart.update();
    }

    function changeGraph() {
        if (document.getElementById('TempChart').style.display == 'none') {
            document.getElementById('TempChart').style.display = 'block'
        } else {
            document.getElementById('TempChart').style.display = 'none'
        }
        if (document.getElementById('HumChart').style.display == 'none') {
            document.getElementById('HumChart').style.display = 'block'
        } else {
            document.getElementById('HumChart').style.display = 'none'
        }
    }


    const socket = io();

    document.getElementById('plusSign').style.display = 'none';
    let activeSceneNumber;
    let scenesNumber = 0;

    let scenes = [];
    let activeButton = null;
    let activeIcon = null;

    function updateDate() {
        const date = new Date();
        const day = date.getDate();
        const month = date.toLocaleString('default', { month: 'long' });
        
        document.getElementById('day-number').innerText = day;
        document.getElementById('month').innerText = month;
    }

    window.onload = (event) => {
        console.log("page is fully loaded");
        socket.emit('data/getDataInit');
    };

    socket.on('data/returnData', function(scenesNew) {
        scenes = scenesNew;
        for (let i = 0; i < scenesNew.length; i++) {
            updateGraph(scenes[i].name, scenes[i].temperature.slice(-1), scenes[i].humidity.slice(-1));
        }
        updateTemperature(scenes[activeSceneNumber].temperature.slice(-1));
        updateHumidity(scenes[activeSceneNumber].humidity.slice(-1));
    })

    socket.on('/ready', function() {
        document.getElementById('plusSign').style.display = 'flex';
    })

    socket.on('data/returnDataInit', function(scenesNew) {
        if(scenesNew) {
            for (let i = 0; i < scenesNew.length; i++) {
                const sceneWindow = document.querySelector('.scene-window');

                const buttonElement = document.createElement('button');
                buttonElement.classList.add('scene-button');

                const iconElement = document.createElement('img');
                iconElement.src = scenesNew[i].icon;
                iconElement.classList.add('button-icon');

                buttonElement.appendChild(iconElement);

                let currentIndex = scenesNew[i].idx;

                buttonElement.addEventListener('click', function() {
                    setActiveScene(currentIndex, buttonElement);
                });

                sceneWindow.appendChild(buttonElement);

                const plusSign = document.querySelector('.plus-sign');
                sceneWindow.appendChild(plusSign);

                document.getElementById('newSceneContent').style.display = 'none';

                scenesNumber = scenesNumber + 1;
                initGraph(scenesNew[i].name, scenesNew[i].temperature, scenesNew[i].timestampsTemp, scenesNew[i].humidity, scenesNew[i].timestampsHum);
            }
            scenes = scenesNew;
        }
    })

    function updateTemperature(value) {
        let numValue = parseFloat(value);
        if (!isNaN(numValue)) {
            document.getElementById('temperature-value').innerText = numValue.toFixed(2) + ' °C';
        } else {
            console.error('Invalid temperature value');
        }
    }

    function updateHumidity(value) {
        let numValue = parseFloat(value);
        if (!isNaN(numValue)) {
            document.getElementById('humidity-value').innerText = numValue.toFixed(2) + ' %';
        } else {
            console.error('Invalid humidity value');
        }
    }

    function showSettings() {
        document.getElementById('mainContent').classList.add('hidden');
        document.getElementById('settingsContent').style.display = 'block';
        document.getElementById('graphContent').style.display = 'none';
    }

    function showDashboard() {
        document.getElementById('mainContent').classList.remove('hidden');
        document.getElementById('settingsContent').style.display = 'none';
        document.getElementById('graphContent').style.display = 'none';
    }

    function showGraph() {
        document.getElementById('mainContent').classList.add('hidden');
        document.querySelector('.settings-content').style.display = 'none';
        document.querySelector('.graph-content').style.display = 'block';
    }

    function saveName() {
        const userName = document.getElementById('user-name').value;
        document.querySelector('.name-text').innerText = userName;
        showDashboard();
    }
    
    function openNewSceneContent() {
        if (activeIcon) {
            activeIcon.classList.remove('icon-option-active');
        }
        document.getElementById('newSceneContent').style.display = 'block';
    }

    function closeCreateScene() {
        if (activeIcon) {
            activeIcon.classList.remove('icon-option-active');
        }
        document.getElementById('newSceneContent').style.display = 'none';
    }


    class Scene {
        temperature = [];
        humidity = [];
        timestampsTemp = [];
        timestampsHum = [];
        name;
        idx;
        icon;

        constructor(Name, IDX, Icon)
        {
            this.name = Name;
            this.idx = IDX;
            this.icon = Icon;
        }

    }

    function createScene() {
        const sceneName = document.getElementById('scene-name').value;
        if (sceneName) {
            const sceneWindow = document.querySelector('.scene-window');

            const buttonElement = document.createElement('button');
            buttonElement.classList.add('scene-button');

            const iconElement = document.createElement('img');
            iconElement.src = window.selectedIcon;
            iconElement.classList.add('button-icon');

            buttonElement.appendChild(iconElement);

            let icon = iconElement.src;
            const scene = new Scene(sceneName, scenesNumber, icon);


            scenes.push(scene);

            socket.emit('scenes/saveScene', scene);

            let currentIndex = scenesNumber;

            buttonElement.addEventListener('click', function() {
                setActiveScene(currentIndex, buttonElement);
            });

            sceneWindow.appendChild(buttonElement);

            const plusSign = document.querySelector('.plus-sign');
            sceneWindow.appendChild(plusSign);

            document.getElementById('newSceneContent').style.display = 'none';
            document.getElementById('plusSign').style.display = 'none';

            scenesNumber = scenesNumber + 1;
        } else {
            alert("Choose a name.");
        }
    }

    function setActiveScene(index, buttonElement) {
        updateTemperature(scenes[index].temperature);
        updateHumidity(scenes[index].humidity);
        highlightActiveButton(buttonElement);
        activeSceneNumber = index;
    }

    function highlightActiveButton(buttonElement) {
        if (activeButton) {
            activeButton.classList.remove('active-button');
        }
        buttonElement.classList.add('active-button');
        activeButton = buttonElement;
    }

    function highlighIcon(Icon) {
        if (activeIcon) {
            activeIcon.classList.remove('icon-option-active');
        }
        Icon.classList.add('icon-option-active')
        activeIcon = Icon;
    }

    function selectIcon(icon) {
        window.selectedIcon = icon;
    }

    function applyGradientToAll(gradient) {

        document.querySelector('.left-panel').style.background = gradient;
        document.querySelector('.main-window').style.background = gradient;
        document.querySelector('.date-window').style.background = gradient;

        localStorage.setItem('globalGradient', gradient);
    }

    window.addEventListener('load', () => {
        const savedGradient = localStorage.getItem('globalGradient');
        if (savedGradient) {
            document.querySelector('.left-panel').style.background = savedGradient;
            document.querySelector('.main-window').style.background = savedGradient;
            document.querySelector('.date-window').style.background = savedGradient;
        }
    });
</script>
